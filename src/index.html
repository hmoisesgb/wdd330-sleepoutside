<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <ul class="product-list">
          <li class="listing-card">
            <a href="product_listing/?category=tents">
              <img src="images/category-tents.svg" alt="Tents" />
              <h2 class="card__name">Tents</h2>
            </a>
          </li>
          <li class="listing-card">
            <a href="product_listing/?category=backpacks">
              <img src="images/category-backpacks.svg" alt="Backpacks" />
              <h2 class="card__name">Backpacks</h2>
            </a>
          </li>
          <li class="listing-card">
            <a href="product_listing/?category=sleeping-bags">
              <img src="images/category-sleepingbags.svg" alt="Sleeping Bags" />
              <h2 class="card__name">Sleeping Bags</h2>
            </a>
          </li>
          <li class="listing-card">
            <a href="product_listing/?category=hammocks">
              <img src="images/category-hammocks.svg" alt="Hammocks" />
              <h2 class="card__name">Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer">
      &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online
    </footer>
  </body>
</html>
