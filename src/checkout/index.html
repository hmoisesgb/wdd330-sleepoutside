<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout">
        <form name="checkout-form" id="checkout-form">
          <input type="hidden" name="orderDate" id="orderDate">
          <fieldset>
            <legend>Customer Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required />
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required />
          </fieldset>
          <fieldset> 
            <legend>Address</legend>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required />
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required />
            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" name="expiration" required />
            <label for="code">Security Code:</label>
            <input type="text" id="code" name="code" required />
          </fieldset>
          <button type="submit" id="checkout-submit">Checkout</button>
        </form>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <p id="subtotal">Subtotal= $0.00</p>
          <p id="tax">Tax= $0.00</p>
          <p id="shipping">Shipping= $0.00</p>
          <p id="total">Total= $0.00</p>
        </div>
      </section>
    </main>

    <footer id="main-footer">&copy;NOT a real business</footer>
  </body>
</html>
